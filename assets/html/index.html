<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script> -->
  <title>24-7 Queue Generator</title>
</head>

<body id="body">
  <div id="bg">

  </div>
  
 
  <h1>
    <span id="h1Text">
      24-7 Queue Generator
    </span>
    <!-- <button id="checkUpdate">
      Check for updates
    </button> -->
</h1>

  <p>Queue generator for the <a href="javascript:shell.openExternal('https://24-7music.com')"
      style="font-size: 1em;">24/7 ðŸ”Š | discord music bot</a>.</p>
  <p>How do I <a href="javascript:shell.openExternal('https://24-7music.com/premiumcommands#cmd-exportqueue')"
      style="font-size: 1em;">export</a> or <a
      href="javascript:shell.openExternal('https://24-7music.com/premiumcommands#cmd-importqueue')"
      style="font-size: 1em;">import</a> .24-7queue files from the bot?</p>
  <p id="errorTextBox"></p>
  <div class="apiForm">
    <div class="apiFormItem">
      <p>Video/playlist link:</p>
      <input type="text" name="ytUrl" id="ytUrl" placeholder="https://www.youtube.com/watch?v=01234455">
      <button id="addSongButton" title="Add songs to queue."></button>
    </div>

    <div>

      <button id="importQueue" title="Import .24-7queue file.">Import queue</button>
      <button id="generateQueue" title="Save current list to a .24-7queue file.">Export queue</button>
      <button id="clearQueue" title="Deletes all contents of currently loaded list.">Clear queue</button>
      <button id="shuffle" title="Randomize currently loaded list items.">Shuffle</button>
      <button id="removeLast" title="Removes last item from the list.">Remove last song</button>
    </div>

    <div id="listView"></div>
  </div>

  <script src="../js/renderer.js"></script>
  
</body>
<link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
<script src="../js/lowPoly-background.js" type="text/javascript"></script>

</html>
